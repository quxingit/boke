{% extends 'layout.html' %}

{% block main %}
	<ol class="breadcrumb">
	  <li><a href="/">内容首页</a></li>
	  <li><span>内容修改</span></li>
	</ol>

	<h3>分类修改 - {{content.title}}</h3>

	<form role="form" method="post">
		
		<div class="form-group">
			<label for="title">分类</label>
			<select name="category" id="category" class="form-control">
				{%for category in categories%}
					{%if content.category._id.toString()==category._id.toString()%}
						<option value={{category.id}} selected>{{category.name}}</option>
					{%else%}
						<option value={{category.id}}>{{category.name}}</option>
					{%endif%}
				{%endfor%}
			</select>
		</div>

	  <div class="form-group">
	    <label for="title">标题:</label>
	    <input type="text" value="{{content.title}}" class="form-control" id="title" placeholder="请输入内容标题" name="title">
	  </div>


	  <div class="form-group">
	    <label for="description">简介</label>
	    <textarea placeholder="简介" name="description" class="form-control" id="description" rows="5">{{content.description}}</textarea>
	  </div>


	  <div class="form-group">
	    <label for="content">内容</label>
	    <textarea placeholder="简介" class="form-control" id="content" placeholder="请输入内容" name="content" rows="10">{{content.content}}</textarea>
	  </div>
	  <button type="submit" class="btn btn-default">提交</button>
	</form>

	{%include 'page.html'%}
	
{% endblock %}
